name: Run Import.js Script every 12 hours

on:
  schedule:
    - cron: "0 */12 * * *"   # chạy mỗi 12h
  workflow_dispatch:         # cho phép chạy thủ công

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run import.js
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          MONGODB_DB: ${{ secrets.MONGODB_DB }}
          API_RESEARCH: ${{ secrets.API_RESEARCH }}
          API_JOURNAL: ${{ secrets.API_JOURNAL }}
        run: node import.js
